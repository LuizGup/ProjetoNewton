<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Vite App</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center mb-3">Exercício 6</h1>
                <span class="text-center">Escrever um algoritmo que leia o nome de um aluno e as notas das três provas que ele obteve no semestre. No final informar o nome do aluno e a sua média (aritmética).</span>
                <div class="row mt-3">
                    <div class="col">
                        <div class="mb-3">
                            <label for="nomeFuncionario" class="form-label">Nome do aluno</label>
                            <input type="text" class="form-control" id="nomeDoAluno">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="salario" class="form-label">Nota 1</label>
                            <input type="number" class="form-control" id="nota1">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="vendas" class="form-label">Nota 2</label>
                            <input type="number" class="form-control" id="nota2">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <label for="salario" class="form-label">Nota 3</label>
                            <input type="number" class="form-control" id="nota3">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <span>Dados: <strong id="resultado"></strong></span>
                </div>
                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" onclick="aluno()">Calcular</button>
                    </div>
                </div>
            </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
